        <figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#import <span class="meta-string">&lt;objc/runtime.h&gt;</span></span></span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)viewDidLoad &#123;</span><br><span class="line">    [<span class="keyword">super</span> viewDidLoad];</span><br><span class="line">    <span class="keyword">self</span>.view.backgroundColor = [<span class="built_in">UIColor</span> whiteColor];</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 利用runtime来替换展现弹出框的方法</span></span><br><span class="line">    <span class="keyword">static</span> <span class="built_in">dispatch_once_t</span> onceToken;</span><br><span class="line">    <span class="built_in">dispatch_once</span>(&amp;onceToken, ^&#123;</span><br><span class="line">        Method presentM = class_getInstanceMethod(<span class="keyword">self</span>.class, <span class="keyword">@selector</span>(presentViewController:animated:completion:));</span><br><span class="line">        Method presentSwizzlingM = class_getInstanceMethod(<span class="keyword">self</span>.class, <span class="keyword">@selector</span>(ox_presentViewController:animated:completion:));</span><br><span class="line">        <span class="comment">// 交换方法实现</span></span><br><span class="line">        method_exchangeImplementations(presentM, presentSwizzlingM);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 自己的替换展示弹出框的方法</span></span><br><span class="line">- (<span class="keyword">void</span>)ox_presentViewController:(<span class="built_in">UIViewController</span> *)viewControllerToPresent animated:(<span class="built_in">BOOL</span>)flag completion:(<span class="keyword">void</span> (^)(<span class="keyword">void</span>))completion &#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> ([viewControllerToPresent isKindOfClass:[<span class="built_in">UIAlertController</span> <span class="keyword">class</span>]]) &#123;<span class="comment">// 要弹出的是UIAlertController</span></span><br><span class="line">        <span class="comment">// 输出到控制到可以发现两者都是null</span></span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"title : %@"</span>,((<span class="built_in">UIAlertController</span> *)viewControllerToPresent).title);</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"message : %@"</span>,((<span class="built_in">UIAlertController</span> *)viewControllerToPresent).message);</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 换图标时的提示框的title和message都是nil，由此可特殊处理</span></span><br><span class="line">        <span class="built_in">UIAlertController</span> *alertController = (<span class="built_in">UIAlertController</span> *)viewControllerToPresent;</span><br><span class="line">        <span class="keyword">if</span> (alertController.title == <span class="literal">nil</span> &amp;&amp; alertController.message == <span class="literal">nil</span>) &#123;<span class="comment">// 是换图标的提示</span></span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;<span class="comment">// 其他提示还是正常处理</span></span><br><span class="line">            [<span class="keyword">self</span> ox_presentViewController:viewControllerToPresent animated:flag completion:completion];</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 其他的弹出还是正常处理</span></span><br><span class="line">    [<span class="keyword">self</span> ox_presentViewController:viewControllerToPresent animated:flag completion:completion];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
